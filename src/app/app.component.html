<div class="whole-page-container">
  <mat-toolbar color="primary" *ngIf="showToolbar()">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="toolbar-app-name">{{ toolbarHeader }}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav>
      <mat-nav-list>
        <a *ngFor="let item of menuItems" mat-list-item [routerLink]="item.link"> {{ item.title }} </a>
        <a *ngIf="canLogout" mat-list-item (click)="logout()"> Выход из системы </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <p><router-outlet></router-outlet></p>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
