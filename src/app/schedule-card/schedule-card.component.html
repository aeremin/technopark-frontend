<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar><img [src]="getCompanyIcon()"></div>
    <mat-card-title>Вылет {{flight.id}} из дока {{flight.dock}}</mat-card-title>
    <mat-card-subtitle>Время вылета: {{ flight.departure }}</mat-card-subtitle>
    <button *ngIf="isAdminMode()" (click)="edit()" mat-icon-button>
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <p>Корабль: {{ flight.ship || "(неизвестно)" }}</p>
    <mat-list>Экипаж:
      <mat-list-item *ngFor="let role of roles">
        <img [src]="'assets/'+role + '.png'" width="25px">
        {{ getCrew(role) }}
      </mat-list-item>
    </mat-list>
    <p *ngIf="getOtherCrew()">Пассажиры: {{ getOtherCrew() }}</p>
  </mat-card-content>
</mat-card>
