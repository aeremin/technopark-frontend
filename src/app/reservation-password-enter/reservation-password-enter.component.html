<h2 mat-dialog-title>Введите пароль</h2>
<div mat-dialog-content>
  Этот узел находится в премиум-доступе. Выясните у создателей пароль доступа для резервирования.
  <mat-form-field>
    <input type="password" matInput [(ngModel)]="password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="undefined">Отмена</button>
  <button mat-button [mat-dialog-close]="password">Ok</button>
</div>
