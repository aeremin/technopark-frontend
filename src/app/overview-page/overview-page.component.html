<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Фильтр">
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container *ngFor="let col of getCommonColumns()" [matColumnDef]="col">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ humanReadableColumnName(col) }} </th>
    <td mat-cell *matCellDef="let model"> {{ cellValue(model, col) }} </td>
  </ng-container>

  <ng-container matColumnDef="az_level">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Ур. АЗ</th>
    <td mat-cell *matCellDef="let model">
      <div class="az_dropdown">
        <mat-form-field>
          <mat-select [disabled]="!nodePickerEnabled(model)" [(value)]="chosenNodes[model.id]">
            <mat-option *ngFor="let node of model.nodes" value="{{node.id}}" [disabled]="!nodeAvailable(node)">
              {{node.az_level.toFixed(0)}}/{{model.params.az_level.toFixed(0)}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </td>
  </ng-container>

  <ng-container *ngFor="let col of getParamColumns()" [matColumnDef]="col">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ humanReadableColumnName(col) }} </th>
    <td align="center" mat-cell *matCellDef="let model"> {{ cellValue(model, col) }} </td>
  </ng-container>

  <ng-container matColumnDef="reserve">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let model">
      <button color="primary" mat-raised-button [disabled]="!reserveEnabled(model)" (click)="reserve(model)">&#x2713;</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getAllColumns()"></tr>
  <tr mat-row *matRowDef="let row; columns: getAllColumns();"></tr>
</table>
