<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Тип груза </th>
    <td mat-cell *matCellDef="let luggageLine"> {{ luggageLine.name }}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Количество </th>
    <td mat-cell *matCellDef="let luggageLine"> {{ luggageLine.amount }}</td>
  </ng-container>

  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef> Действия </th>
    <td mat-cell *matCellDef="let luggageLine">
      <button color="primary" mat-icon-button (click)="onAdd(luggageLine)"><mat-icon>add</mat-icon></button>
      <button color="primary" mat-icon-button (click)="onRemove(luggageLine)" [disabled]="luggageLine.amount == 0"><mat-icon>remove</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getAllColumns()"></tr>
  <tr mat-row *matRowDef="let luggageLine; columns: getAllColumns();"></tr>
</table>
